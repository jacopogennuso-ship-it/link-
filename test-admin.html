<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 20px;
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: #ff4444;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Test Admin Login</h2>
        <input type="text" id="username" placeholder="Username" value="jacopo">
        <input type="password" id="password" placeholder="Password" value="duxe">
        <button onclick="testLogin()">Login</button>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            console.log('Testing login:', { username, password });
            
            if (username === 'jacopo' && password === 'duxe') {
                console.log('✅ Login successful');
                error.style.display = 'none';
                alert('Login successful! Redirecting to admin...');
                window.location.href = '/admin.html';
            } else {
                console.log('❌ Login failed');
                error.textContent = 'Credenziali non valide';
                error.style.display = 'block';
            }
        }
        
        // Test WebSocket connection
        function testWebSocket() {
            console.log('Testing WebSocket connection...');
            const ws = new WebSocket('ws://localhost:3000/ws?role=admin');
            
            ws.onopen = () => {
                console.log('✅ WebSocket connected');
                ws.close();
            };
            
            ws.onerror = (error) => {
                console.log('❌ WebSocket error:', error);
            };
        }
        
        // Test on page load
        window.onload = () => {
            console.log('Page loaded, testing WebSocket...');
            testWebSocket();
        };
    </script>
</body>
</html>
