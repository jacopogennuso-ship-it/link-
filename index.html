<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat utente</title>
<style>
  body { background:#000; color:#0f0; font-family:Arial; padding:10px; }
  #chat { border:1px solid #0f0; height:300px; overflow-y:auto; padding:5px; margin-bottom:10px; }
  input, button { padding:6px; font-size:14px; margin-top:4px; }
  #videoPreview { width:100%; display:none; border:1px solid #0f0; margin-top:10px; }
</style>
</head>
<body>
<h2>Chat di supporto</h2>
<div id="chat"></div>
<input id="msg" placeholder="Scrivi un messaggio..." />
<button onclick="sendMsg()">Invia</button>
<br>
<button id="camBtn" onclick="toggleCamera()">ðŸŽ¥ Condividi video</button>
<video id="videoPreview" autoplay playsinline muted></video>

<script>
const room = 'user1';
const ws = new WebSocket(`ws://${location.host}/ws?role=client&room=${room}`);
const chat = document.getElementById('chat');
const msgInput = document.getElementById('msg');
const video = document.getElementById('videoPreview');
let streaming = false, stream = null;

ws.onmessage = (e) => {
  const data = JSON.parse(e.data);
  if (data.type === 'chat') {
    chat.innerHTML += `<div><b>${data.from}:</b> ${data.text}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }
};

function sendMsg() {
  const text = msgInput.value.trim();
  if (!text) return;
  ws.send(JSON.stringify({ type: 'chat', from: 'Utente', text, room }));
  chat.innerHTML += `<div><b>Tu:</b> ${text}</div>`;
  msgInput.value = '';
}

// === VIDEO ===
async function toggleCamera() {
  if (streaming) {
    stream.getTracks().forEach(t => t.stop());
    streaming = false;
    video.style.display = 'none';
    document.getElementById('camBtn').textContent = 'ðŸŽ¥ Condividi video';
    return;
  }

  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    video.srcObject = stream;
    video.style.display = 'block';
    streaming = true;
    document.getElementById('camBtn').textContent = 'ðŸ›‘ Ferma video';
    sendFrame();
  } catch (e) {
    alert('Accesso alla fotocamera negato');
  }
}

function sendFrame() {
  if (!streaming) return;
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth / 2;
  canvas.height = video.videoHeight / 2;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const image = canvas.toDataURL('image/jpeg', 0.6);
  ws.send(JSON.stringify({ type: 'video', image }));
  setTimeout(sendFrame, 150); // ~6 FPS
}
</script>
</body>
</html>
