<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { display:flex; flex-direction:column; background:#111; color:#fff; font-family:Arial; height:100vh; margin:0; }
    #videoArea { display:flex; justify-content:center; gap:10px; padding:10px; }
    img { width:45%; border:2px solid #0f0; border-radius:8px; }
    #chat { flex:1; display:flex; flex-direction:column; background:#222; margin:10px; border-radius:8px; }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    #inputArea { display:flex; padding:10px; background:#333; }
    input { flex:1; padding:8px; border:none; border-radius:5px; }
    button { margin-left:8px; padding:8px 12px; background:#0f0; border:none; border-radius:5px; cursor:pointer; }
    .you { text-align:right; color:#0f0; }
    .client { text-align:left; color:#00aaff; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Chat Admin</h2>
  <div id="videoArea">
    <img id="frontCam" alt="Frontale">
    <img id="backCam" alt="Posteriore">
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Scrivi...">
      <button id="sendBtn">Invia</button>
      <button id="switchFront">Frontale</button>
      <button id="switchBack">Posteriore</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket(`wss://${location.host}/ws?role=admin`);
    const messages = document.getElementById('messages');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const frontCam = document.getElementById('frontCam');
    const backCam = document.getElementById('backCam');

    sendBtn.onclick = sendMessage;
    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
    document.getElementById('switchFront').onclick = () => switchCamera('user');
    document.getElementById('switchBack').onclick = () => switchCamera('environment');

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      ws.send(JSON.stringify({ type: 'chat', text, room: 'user1' }));
      addMessage('Tu', text, 'you');
      input.value = '';
    }

    function addMessage(sender, text, cls) {
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function switchCamera(camera) {
      ws.send(JSON.stringify({ type: 'switch_camera', room: 'user1', camera }));
      addMessage('Sistema', `Richiesta cambio fotocamera (${camera})`, 'you');
    }

    ws.onmessage = e => {
      const msg = JSON.parse(e.data);
      if (msg.type === 'chat') {
        addMessage('Client', msg.text, 'client');
      }
      if (msg.type === 'video') {
        if (msg.image) {
          if (msg.room === 'user1') {
            if (msg.camera === 'user') frontCam.src = msg.image;
            else backCam.src = msg.image;
          }
        }
      }
    };
  </script>
</body>
</html>
