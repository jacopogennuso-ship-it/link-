<head>

<meta name="mobile-web-app-capable" content="no">
<meta name="apple-mobile-web-app-capable" content="no">

<title>Admin Dashboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0a0a0a;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

.dashboard {
  display: flex !important;
  height: 100vh !important;
  max-height: 100vh !important;
  overflow: hidden !important;
}

.sidebar {
  width: 300px;
  background: #1a1a1a;
  border-right: 1px solid #333;
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 20px;
  background: #075e54;
  border-bottom: 1px solid #333;
}

.sidebar-header h1 {
  font-size: 18px;
  margin-bottom: 5px;
}

.sidebar-header p {
  font-size: 12px;
  color: #ccc;
}

.rooms-list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.room-item {
  padding: 15px;
  margin-bottom: 5px;
  background: #2a2a2a;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
  border: 2px solid transparent;
}

.room-item:hover {
  background: #333;
}

.room-item.active {
  background: #075e54;
  border-color: #25d366;
}

.room-item h3 {
  font-size: 14px;
  margin-bottom: 5px;
}

.room-item p {
  font-size: 12px;
  color: #ccc;
}

.main-content {
  flex: 1 !important;
  display: flex !important;
  flex-direction: column !important;
  background: #111;
  height: 100vh !important;
  max-height: 100vh !important;
  overflow: hidden !important;
}

.content-header {
  padding: 20px;
  background: #1a1a1a;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.content-header h2 {
  font-size: 16px;
}

.camera-controls {
  display: flex;
  gap: 10px;
}

.camera-btn {
  padding: 8px 16px;
  background: #2a2a2a;
  border: 1px solid #444;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.2s;
}

.camera-btn:hover {
  background: #333;
}

.camera-btn.active {
  background: #25d366;
  border-color: #25d366;
}

.room-layout {
  display: flex !important;
  height: calc(100vh - 120px) !important;
  max-height: calc(100vh - 120px) !important;
  gap: 20px !important;
  padding: 20px !important;
  flex-direction: row !important;
  overflow: hidden !important;
}

.video-section {
  flex: 1 !important;
  display: flex !important;
  flex-direction: column !important;
  min-width: 0 !important;
  max-width: 50% !important;
}

.video-container {
  flex: 1 !important;
  background: #1a1a1a;
  border-radius: 12px;
  padding: 15px;
  display: flex !important;
  flex-direction: column !important;
  min-height: 0 !important;
  max-height: 100% !important;
  overflow: hidden !important;
}

.video-container h3 {
  font-size: 16px;
  margin-bottom: 15px;
  color: #25d366;
  text-align: center;
}

.video-wrapper {
  position: relative;
  flex: 1 !important;
  background: #000;
  aspect-ratio: 9/16 !important;
  max-height: 400px !important;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 200px !important;
  max-height: 100% !important;
}

.video-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

.video-overlay {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.camera-indicator {
  background: rgba(0,0,0,0.7);
  color: #25d366;
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 12px;
  font-weight: bold;
}

.video-status {
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 12px;
}

.audio-indicator {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
  padding: 8px 12px;
  background: rgba(37, 211, 102, 0.1);
  border: 1px solid #25d366;
  border-radius: 8px;
  color: #25d366;
  font-size: 12px;
}

.audio-icon {
  font-size: 14px;
}

.audio-text {
  font-weight: 500;
}

.chat-section {
  flex: 1 !important;
  min-width: 0 !important;
  max-width: 50% !important;
  height: 100% !important;
  max-height: 100% !important;
  background: #1a1a1a;
  border-radius: 12px;
  display: flex !important;
  flex-direction: column !important;
  overflow: hidden !important;
}

.chat-header {
  padding: 15px;
  background: #075e54;
  border-bottom: 1px solid #333;
}

.chat-header h3 {
  font-size: 14px;
  margin-bottom: 5px;
}

.chat-header p {
  font-size: 12px;
  color: #ccc;
}

.chat-messages {
  flex: 1 !important;
  overflow-y: auto !important;
  overflow-x: hidden !important;
  padding: 15px;
  background: #0a0a0a;
  max-height: calc(100% - 120px) !important;
  min-height: 0 !important;
}

.message {
  margin-bottom: 15px;
  display: flex;
  align-items: flex-end;
  gap: 8px;
}

.message.sent {
  flex-direction: row-reverse;
}

.message-bubble {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 18px;
  position: relative;
  word-wrap: break-word;
  font-size: 13px;
}

.message.received .message-bubble {
  background: #2a2a2a;
  border-bottom-left-radius: 4px;
}

.message.sent .message-bubble {
  background: #075e54;
  border-bottom-right-radius: 4px;
}

.message-time {
  font-size: 10px;
  color: #999;
  margin-top: 4px;
  text-align: right;
}

.message.received .message-time {
  text-align: left;
}

.attachment {
  margin-top: 8px;
  border-radius: 8px;
  overflow: hidden;
  max-width: 200px;
}

.attachment img {
  width: 100%;
  height: auto;
  display: block;
}

.attachment-file {
  padding: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
}

.chat-input {
  padding: 15px;
  background: #2a2a2a;
  border-top: 1px solid #333;
  display: flex;
  align-items: center;
  gap: 10px;
}

.attach-btn {
  background: none;
  border: none;
  color: #25d366;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
  font-size: 16px;
}

.attach-btn:hover {
  background: rgba(37, 211, 102, 0.1);
}

.chat-input input {
  flex: 1;
  background: #1a1a1a;
  border: 1px solid #444;
  color: #fff;
  padding: 10px 15px;
  border-radius: 20px;
  font-size: 14px;
  outline: none;
}

.chat-input input::placeholder {
  color: #999;
}

.send-btn {
  background: #25d366;
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s;
}

.send-btn:hover {
  background: #20c55a;
}

.no-room-selected {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #999;
  font-size: 16px;
}

@media (max-width: 1200px) {

<script>
// Admin credentials
const ADMIN_CREDENTIALS = {
  username: 'jacopo',
  password: 'duxe'
};

// Login elements
const adminLoginContainer = document.getElementById('adminLoginContainer');
const adminDashboard = document.getElementById('adminDashboard');
const adminUsername = document.getElementById('adminUsername');
const adminPassword = document.getElementById('adminPassword');
const adminLoginBtn = document.getElementById('adminLoginBtn');
const loginError = document.getElementById('loginError');
const logoutBtn = document.getElementById('logoutBtn');

// Dashboard elements
const connectionStatus = document.getElementById('connectionStatus');
const roomsList = document.getElementById('roomsList');
const selectedRoomTitle = document.getElementById('selectedRoomTitle');
const mainContent = document.getElementById('mainContent');
const cameraControls = document.getElementById('cameraControls');
const frontCameraBtn = document.getElementById('frontCameraBtn');
const backCameraBtn = document.getElementById('backCameraBtn');

let selectedRoom = null;
let currentCamera = 'back';
let videoStreams = {};
let ws = null;
let adminHeartbeatInterval = null;
let adminVideoStream = null;
let adminVideoElement = null;

// Audio variables - moved to top to avoid initialization errors
let adminAudioContext = null;
let adminAudioQueue = [];
let isPlayingAudio = false;

// Initialize admin login
function initializeAdminLogin() {
  adminLoginBtn.addEventListener('click', handleAdminLogin);
  adminPassword.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleAdminLogin();
  });
  
  // Auto-focus on username
  adminUsername.focus();
}

function handleAdminLogin() {
  const username = adminUsername.value.trim();
  const password = adminPassword.value.trim();
  
  //console.log('🔐 Login attempt:', { username, password });
  //console.log('🔐 Expected credentials:', ADMIN_CREDENTIALS);
  
  if (!username || !password) {
    //console.log('❌ Missing username or password');
    showLoginError('Inserisci username e password');
    return;
  }
  
  if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
    //console.log('✅ Login successful');
    // Save login state to localStorage
    localStorage.setItem('adminLoggedIn', 'true');
    localStorage.setItem('adminLoginTime', Date.now().toString());
    
    // Login successful
    //console.log('🔍 Hiding login container, showing dashboard');
    //console.log('🔍 adminLoginContainer:', adminLoginContainer);
    //console.log('🔍 adminDashboard:', adminDashboard);
    
    if (adminLoginContainer) {
      adminLoginContainer.style.display = 'none';
      //console.log('✅ Login container hidden');
    } else {
      //console.log('❌ adminLoginContainer not found');
    }
    
    if (adminDashboard) {
      adminDashboard.style.display = 'flex';
      //console.log('✅ Dashboard shown');
    } else {
      //console.log('❌ adminDashboard not found');
    }
    
  // Initialize WebSocket connection
  initializeWebSocket();
  
  } else {
    //console.log('❌ Invalid credentials');
    showLoginError('Credenziali non valide');
  }
}

function showLoginError(message) {
  loginError.textContent = message;
  loginError.style.display = 'block';
  adminUsername.style.borderColor = '#ff4444';
  adminPassword.style.borderColor = '#ff4444';
  
  setTimeout(() => {
    loginError.style.display = 'none';
    adminUsername.style.borderColor = '#444';
    adminPassword.style.borderColor = '#444';
  }, 3000);
}

function handleLogout() {
  // Clear login state from localStorage
  localStorage.removeItem('adminLoggedIn');
  localStorage.removeItem('adminLoginTime');
  
  if (ws) {
    ws.close();
  }
  adminLoginContainer.style.display = 'flex';
  adminDashboard.style.display = 'none';
  adminUsername.value = '';
  adminPassword.value = '';
  adminUsername.focus();
}

function checkAdminSession() {
  // Check if there are room parameters in URL (auto-login for room access)
  const urlParams = new URLSearchParams(window.location.search);
  const roomFromUrl = urlParams.get('room');
  const roomIdFromUrl = urlParams.get('roomId');
  
  if (roomFromUrl && roomIdFromUrl) {
    //console.log('🏠 Room parameters found, auto-login for room access');
    // Auto-login for room access
    adminLoginContainer.style.display = 'none';
    adminDashboard.style.display = 'flex';
    initializeWebSocket();
    
    // Store room info for when WebSocket is ready
    localStorage.setItem('pendingRoom', JSON.stringify({
      room: roomFromUrl,
      roomId: roomIdFromUrl
    }));
    
    return true;
  }
  
  const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
  const loginTime = localStorage.getItem('adminLoginTime');
  
  //console.log('🔍 Checking admin session:', { isLoggedIn, loginTime });
  
  if (isLoggedIn && loginTime) {
    // Check if session is not older than 24 hours
    const sessionAge = Date.now() - parseInt(loginTime);
    const maxAge = 24 * 60 * 60 * 1000; // 24 hours
    
    //console.log('🔍 Session age:', sessionAge, 'Max age:', maxAge);
    
    if (sessionAge < maxAge) {
      //console.log('✅ Session is valid, auto-login');
      // Session is valid, auto-login
      adminLoginContainer.style.display = 'none';
      adminDashboard.style.display = 'flex';
      initializeWebSocket();
      
      // Restore selected room if exists - will be handled after WebSocket is ready
      const savedRoom = localStorage.getItem('adminSelectedRoom');
      if (savedRoom) {
        // Store for later use
        window.pendingRoomSelection = savedRoom;
      }
      
      return true;
    } else {
      //console.log('❌ Session expired, clearing');
      // Session expired, clear it
      localStorage.removeItem('adminLoggedIn');
      localStorage.removeItem('adminLoginTime');
    }
  }
  
  //console.log('❌ No valid session found');
  return false;
}

function initializeWebSocket() {
  ws = new WebSocket(`${location.protocol==='https:'?'wss':'ws'}://${location.host}/ws?role=admin`);

  // Connection status
  ws.addEventListener('open', () => {
    connectionStatus.textContent = 'Connesso';
    connectionStatus.style.color = '#25d366';
    //console.log('✅ Admin WebSocket connected');
    
    // Send heartbeat to keep connection alive
    setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
        //console.log('💓 Admin heartbeat sent');
      }
    }, 30000);
    
    // Start admin heartbeat
    startAdminHeartbeat();
    
  // Handle pending room selection
  if (window.pendingRoomSelection) {
    setTimeout(() => {
      selectRoom(window.pendingRoomSelection);
      window.pendingRoomSelection = null;
    }, 500);
  }
  
  // Handle room from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const roomFromUrl = urlParams.get('room');
  const roomIdFromUrl = urlParams.get('roomId');
  
  if (roomFromUrl && roomIdFromUrl) {
    //console.log('🏠 Room from URL:', roomFromUrl, 'ID:', roomIdFromUrl);
    // Store room info for when admin connects
    localStorage.setItem('pendingRoom', JSON.stringify({
      room: roomFromUrl,
      roomId: roomIdFromUrl
    }));
  }
  });

  ws.addEventListener('close', (event) => {
    connectionStatus.textContent = 'Disconnesso';
    connectionStatus.style.color = '#ff4444';
    //console.log('❌ Admin WebSocket disconnected:', event.code, event.reason);
    
    // Stop heartbeat
    stopAdminHeartbeat();
    
    // Attempt to reconnect after 3 seconds
    setTimeout(() => {
      //console.log('🔄 Attempting admin reconnection...');
      initializeWebSocket();
    }, 3000);
  });

  ws.addEventListener('error', (error) => {
    connectionStatus.textContent = 'Errore';
    connectionStatus.style.color = '#ff4444';
    console.error('❌ Admin WebSocket error:', error);
  });

  // Handle WebSocket messages
  ws.addEventListener('message', e => {
    try {
      const data = JSON.parse(e.data);
      //console.log('📨 Admin WebSocket message received:', data.type, data.room || 'no room');
    
      if (data.type === 'roomsList') {
        //console.log('📋 Received rooms list:', data.rooms);
        updateRoomsList(data.rooms);
      }
      
      if (data.type === 'clientConnected') {
        updateRoomsList([...Array.from(new Set([...getCurrentRooms(), data.room]))]);
      }
      
      if (data.type === 'clientDisconnected') {
        updateRoomsList(getCurrentRooms().filter(room => room !== data.room));
      }
      
      if (data.type === 'chat') {
        //console.log('📨 Admin received chat message:', data);
        // Only show messages for the selected room
        if (selectedRoom === data.room) {
          addMessage(data.from, data.text, false, data.attachment, data.timestamp);
        } else {
          //console.log(`📨 Message from ${data.from} in room ${data.room} but selected room is ${selectedRoom}`);
        }
      }
      
      if (data.type === 'video') {
        //console.log('🎥 Admin received video data:', data.room, 'selected:', selectedRoom, 'bytes:', data.image ? data.image.length : 0);
        if (selectedRoom === data.room) {
          updateVideoStream(data.cam, data.image);
        } else {
          //console.log('🎥 Video from room', data.room, 'but selected room is', selectedRoom);
        }
      }
      
      if (data.type === 'audio') {
        //console.log('🎵 Admin received audio data:', data.room, 'selected:', selectedRoom, 'bytes:', data.audio ? data.audio.length : 0);
        if (selectedRoom === data.room) {
          updateAudioStream(data.audio, data.sampleRate);
        } else {
          //console.log('🎵 Audio from room', data.room, 'but selected room is', selectedRoom);
        }
      }
      
      if (data.type === 'chatHistory') {
        //console.log('📚 Admin received chat history:', data);
        if (selectedRoom === data.room) {
          //console.log(`📚 Loading chat history for room ${data.room}: ${data.messages.length} messages`);
          loadChatHistory(data.messages);
        } else {
          //console.log(`📚 Chat history for room ${data.room} but selected room is ${selectedRoom}`);
        }
      }
      
      if (data.type === 'pong') {
        //console.log('💓 Admin pong received from server');
      }
      
    } catch (err) {
      console.error(err);
    }
  });

  function getCurrentRooms() {
    return Array.from(roomsList.querySelectorAll('.room-item')).map(item => item.dataset.room);
  }

  // Simple chat functions
  let unreadMessages = 0;
  
  function openChatFullscreen() {
    //console.log('🔍 Opening simple chat for room:', selectedRoom);
    
    const chatPopup = document.createElement('div');
    chatPopup.className = 'chat-fullscreen';
    chatPopup.innerHTML = `
      <div class="header">
        <h2>💬 Chat - ${selectedRoom}</h2>
        <button class="close-btn" onclick="closeChatFullscreen()">✕ Chiudi</button>
      </div>
      <div class="messages" id="chat-messages">
        <div class="message">
          <strong>Benvenuto nella chat!</strong><br>
          Scrivi un messaggio qui sotto.
        </div>
      </div>
      <div class="input-area">
        <input type="file" id="fullscreenFileInput" accept="image/*,video/*,.pdf,.doc,.docx,.txt" style="display: none;">
        <button class="attach-btn" id="fullscreenAttachBtn" onclick="openFullscreenFileInput()">📎</button>
        <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
      </div>
    `;
    
    document.body.appendChild(chatPopup);
    
    // Setup file input for fullscreen chat
    const fullscreenFileInput = document.getElementById('fullscreenFileInput');
    if (fullscreenFileInput) {
      fullscreenFileInput.addEventListener('change', handleFullscreenFileUpload);
      //console.log('📎 Fullscreen file input setup complete');
    }
    
    // Focus on input
    setTimeout(() => {
      document.getElementById('chat-input').focus();
    }, 100);
    
    // Load existing messages
    setTimeout(() => {
      loadChatMessages();
    }, 100);
    
    // Reset unread messages
    unreadMessages = 0;
    updateChatButton();
  }

  function closeChatFullscreen() {
    //console.log('❌ Closing chat');
    const chat = document.querySelector('.chat-fullscreen');
    if (chat) {
      chat.remove();
    }
  }

  function openFullscreenFileInput() {
    //console.log('📎 Opening fullscreen file input');
    const fileInput = document.getElementById('fullscreenFileInput');
    if (fileInput) {
      fileInput.click();
    }
  }

  async function handleFullscreenFileUpload(e) {
    //console.log('📎 Fullscreen file upload triggered');
    const file = e.target.files[0];
    if (!file) {
      //console.log('📎 No file selected');
      return;
    }
    
    //console.log('📎 Uploading file:', file.name, file.type, file.size);
    
    const formData = new FormData();
    formData.append('file', file);
    
    try {
      //console.log('📎 Sending file to server...');
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      
      const result = await response.json();
      //console.log('📎 Upload response:', result);
      
      if (result.url) {

  function updateVideoStream(camera, imageData) {
    //console.log('🎥 Admin received video:', camera, imageData ? imageData.length : 0, 'bytes');
    
    // Check if camera type has changed
    if (lastCameraType && lastCameraType !== camera) {
      //console.log('🎥 Camera type changed from', lastCameraType, 'to', camera, '- resetting video state');
      resetVideoState();
    }

    const cameraIndicator = document.getElementById('clientCameraIndicator');
    
    if (!imgEl || !imageData) {
      return;
    }

    // Video stabilization logic
    const now = Date.now();
    const timeSinceLastUpdate = now - lastVideoUpdate;
    
    // Check if this is a small/empty frame (likely corrupted or placeholder)
    const isSmallFrame = imageData.length < 3000; // Less than 3KB is likely a small frame
    
    // If it's a small frame, skip it unless we've skipped too many
    if (isSmallFrame) {
      frameSkipCount++;
      if (frameSkipCount < maxFrameSkip) {
        //console.log('🎥 Skipping small frame:', imageData.length, 'bytes (skip count:', frameSkipCount, ')');
        return;
      }
    } else {
      // Reset skip count for valid frames
      frameSkipCount = 0;
    }
    
    // Rate limiting - don't update too frequently
    if (timeSinceLastUpdate < videoUpdateInterval) {
      //console.log('🎥 Rate limiting - skipping frame (too fast)');
      return;
    }
    
    // Additional stability check - ensure we have a reasonable frame size
    if (imageData.length < 1000) {
      //console.log('🎥 Frame too small, likely corrupted:', imageData.length, 'bytes');
      return;
    }
    
    // Store the last valid frame as backup
    if (!isSmallFrame) {
      lastValidFrame = imageData;
    }
    
    //console.log('🎥 Updating image element with image data');
    /*
    console.log('🎥 Image element details:', {
      tagName: imgEl.tagName,
      id: imgEl.id,
      src: imgEl.src ? imgEl.src.substring(0, 50) + '...' : 'no src',
      width: imgEl.width,
      height: imgEl.height,
      style: imgEl.style.cssText
    });
    */
    // Use the current frame or fallback to last valid frame
    const frameToUse = isSmallFrame && lastValidFrame ? lastValidFrame : imageData;
    
    imgEl.src = frameToUse;
    imgEl.style.display = 'block';
    imgEl.style.visibility = 'visible';
    
    if (statusEl) statusEl.textContent = 'Live';
    if (cameraIndicator) {
      cameraIndicator.textContent = camera === 'front' ? 'Frontale' : 'Posteriore';
    }
    
    lastVideoUpdate = now;
    //console.log('🎥 Image updated successfully');
  }

  function updateAudioStream(audioData, sampleRate) {
    //console.log('🎵 Admin received audio:', audioData ? audioData.length : 0, 'bytes, sampleRate:', sampleRate);
    
    const audioIndicator = document.getElementById('clientAudioIndicator');
    if (audioIndicator) {

      // Update last audio time
      lastAudioTime = Date.now();
      
      // Clear previous timeout
      if (audioTimeout) {
        clearTimeout(audioTimeout);
      }
      
      // Try to play audio raw
      try {
        // Convert base64 to blob
        const binaryString = atob(audioData);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        
        const blob = new Blob([bytes], { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(blob);
        
        // Create audio element and play
        const audio = new Audio(audioUrl);
        audio.volume = 0.5; // Riduci volume per evitare feedback
        audio.play().then(() => {
          //console.log('🎵 Audio played successfully');
          // Cleanup dopo la riproduzione
          setTimeout(() => {
            URL.revokeObjectURL(audioUrl);
          }, 1000);
        }).catch(e => {
          //console.log('🎵 Audio play error:', e);
        });
      } catch (error) {
        //console.log('🎵 Audio play error:', error);
      }
      
      // Set timeout to detect audio loss
      audioTimeout = setTimeout(() => {
        console.warn('⚠️ Audio stream lost - no data received for 3 seconds');
        const audioIndicator = document.getElementById('audioIndicator');
        if (audioIndicator) {

          audioIndicator.style.borderColor = '#dc3545';
          audioIndicator.style.color = '#dc3545';
        }
      }, 3000);
      
      // Add audio data to queue
      adminAudioQueue.push({ audioData, sampleRate });
      
      // Start playing if not already playing
      if (!isPlayingAudio) {
        playAudioQueue();
      }
    }
  }

  async function playAudioQueue() {
    if (isPlayingAudio || adminAudioQueue.length === 0) return;
    
    isPlayingAudio = true;
    
    while (adminAudioQueue.length > 0) {
      const { audioData, sampleRate } = adminAudioQueue.shift();
      
      try {
        // Create or reuse audio context
        if (!adminAudioContext || adminAudioContext.state === 'closed') {
          adminAudioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // Resume audio context if suspended (required for mobile)
        if (adminAudioContext.state === 'suspended') {
          await adminAudioContext.resume();
        }
        
        // Convert base64 back to audio buffer with better error handling
        const audioBuffer = atob(audioData);
        const bufferLength = audioBuffer.length / 4; // Float32Array is 4 bytes per sample
        
        // Ensure buffer length is valid
        if (bufferLength <= 0 || bufferLength > 44100 * 2) { // Max 2 seconds at 44.1kHz
          console.warn('Invalid audio buffer length:', bufferLength);
          continue;
        }
        
        const buffer = adminAudioContext.createBuffer(1, bufferLength, sampleRate);
        const channelData = buffer.getChannelData(0);
        
        // Convert back to float32 array with bounds checking
        const uint8Array = new Uint8Array(audioBuffer.length);
        for (let i = 0; i < audioBuffer.length; i++) {
          uint8Array[i] = audioBuffer.charCodeAt(i);
        }
        
        const float32Array = new Float32Array(uint8Array.buffer);
        const minLength = Math.min(channelData.length, float32Array.length);
        
        for (let i = 0; i < minLength; i++) {
          channelData[i] = float32Array[i];
        }
        
        // Play audio with error handling
        const source = adminAudioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(adminAudioContext.destination);
        
        // Add error handling for source
        source.onended = () => {
          // Audio finished playing
        };
        
        source.start();
        
        // Wait for audio to finish with timeout
        await new Promise((resolve) => {
          const timeout = setTimeout(resolve, 1000); // 1 second timeout
          source.onended = () => {
            clearTimeout(timeout);
            resolve();
          };
        });
        
      } catch (err) {
        console.error('Error playing audio:', err);
        // Continue with next audio chunk even if one fails
      }
    }
    
    isPlayingAudio = false;
  }

// Admin heartbeat functions
function startAdminHeartbeat() {
  if (adminHeartbeatInterval) {
    clearInterval(adminHeartbeatInterval);
  }
  
  adminHeartbeatInterval = setInterval(() => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
      //console.log('💓 Admin heartbeat sent');
    } else {
      //console.log('💔 Admin heartbeat failed - WebSocket not open');
      stopAdminHeartbeat();
    }
  }, 30000); // Every 30 seconds
}

function stopAdminHeartbeat() {
  if (adminHeartbeatInterval) {
    clearInterval(adminHeartbeatInterval);
    adminHeartbeatInterval = null;
    //console.log('💔 Admin heartbeat stopped');
  }
}

  // Check for existing session first
  if (!checkAdminSession()) {

    initializeAdminLogin();

        } else {

        }
      }
    });

    //console.log('🔍 Testing openChatFullscreen function:', typeof openChatFullscreen === 'function');
    //console.log('🔍 Testing window.openChatFullscreen function:', typeof window.openChatFullscreen === 'function');
  }, 1000);

  // Disable PWA installation
  window.addEventListener('beforeinstallprompt', (e) => {
    //console.log('🚫 PWA install prompt blocked');
    e.preventDefault();
    return false;
  });

  // Disable service worker registration completely
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(registrations => {
      registrations.forEach(registration => {
        //console.log('🚫 Unregistering service worker:', registration.scope);
        registration.unregister();
      });
    });
    
    // Prevent any new service worker registration
    navigator.serviceWorker.register = function() {
      //console.log('🚫 Service worker registration blocked');
      return Promise.reject(new Error('Service worker registration disabled'));
    };
  }

  // Disable push notifications completely
  if ('Notification' in window) {
    if (Notification.permission === 'granted') {
      //console.log('🚫 Push notifications disabled');
    }
  }

  // Remove any existing push subscription
  if ('serviceWorker' in navigator && 'PushManager' in window) {
    navigator.serviceWorker.ready.then(registration => {
      if (registration.pushManager) {
        registration.pushManager.getSubscription().then(subscription => {
          if (subscription) {
            //console.log('🚫 Removing existing push subscription');
            subscription.unsubscribe();
          }
        });
      }
    });
  }
