<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin</title>
<style>
  body { background:#000; color:#0f0; font-family:Arial; padding:10px; }
  #chat { border:1px solid #0f0; height:300px; overflow-y:auto; padding:5px; margin-bottom:10px; }
  input, button { padding:6px; font-size:14px; margin-top:4px; }
  #videoFeed { width:100%; border:1px solid #0f0; margin-top:10px; display:none; }
</style>
</head>
<body>
<h2>Admin Panel</h2>
<div id="chat"></div>
<input id="msg" placeholder="Scrivi un messaggio..." />
<button onclick="sendMsg()">Invia</button>
<img id="videoFeed">

<script>
const ws = new WebSocket(`ws://${location.host}/ws?role=admin`);
const chat = document.getElementById('chat');
const msgInput = document.getElementById('msg');
const videoFeed = document.getElementById('videoFeed');
let currentRoom = 'user1';

ws.onmessage = (e) => {
  const data = JSON.parse(e.data);

  if (data.type === 'chat') {
    chat.innerHTML += `<div><b>${data.from}:</b> ${data.text}</div>`;
    chat.scrollTop = chat.scrollHeight;
  } else if (data.type === 'video' && data.image) {
    videoFeed.src = data.image;
    videoFeed.style.display = 'block';
  }
};

function sendMsg() {
  const text = msgInput.value.trim();
  if (!text) return;
  ws.send(JSON.stringify({ type: 'chat', from: 'Admin', text, room: currentRoom }));
  chat.innerHTML += `<div><b>Tu:</b> ${text}</div>`;
  msgInput.value = '';
}
</script>
</body>
</html>
